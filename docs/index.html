<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AssetPicker</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css">
        <script src="../dist/js/picker.min.js"></script>
        <script>
            var onPick = function() {
                document.getElementById('result').style.display = 'block';
                document.getElementById('resultHint').style.display = 'none';
            };
            var picker = new AssetPicker({
                storages: {
                    assetpicker: {
                        label: 'AssetPicker',
                        adapter: 'github',
                        username: 'netresearch',
                        repository: 'assetpicker'
                    },
                    entermediaDB: {
                        label: 'EnterMediaDB Demo',
                        adapter: 'entermediadb',
                        url: 'http://em9.entermediadb.org/openinstitute',
                        proxy: true
                    }
                },
                proxy: {
                    url: 'https://fierce-fortress-84430.herokuapp.com/{{url.raw}}',
                    credentials: true
                }
            });
            picker.onPick(onPick);
            var picker2 = new AssetPicker({
                title: 'Another Storage',
                storages: {
                    kite: {
                        label: 'Kite',
                        adapter: 'github',
                        username: 'netresearch',
                        repository: 'kite'
                    }
                }
            }, {selector: '[rel="assetpicker2"]'});
            picker2.onPick(onPick);
        </script>
    </head>
    <body>
    <button class="btn btn-default" rel="assetpicker" data-name="hiddenInputDefault" data-target="#result">Single file</button>
    <button class="btn btn-default" rel="assetpicker" data-name="hiddenInputMultiple" data-target="#result" data-ext="js,json">JS or JSON files</button>
    <button class="btn btn-default" rel="assetpicker" data-name="hiddenInputMultiple" data-target="#result" data-ext="jpg,jpeg,gif,png">Images</button>
    <button class="btn btn-default" rel="assetpicker" data-name="hiddenInputMultiple" data-target="#result" data-limit="0">Multiple files</button>
    <button class="btn btn-default" rel="assetpicker" data-name="hiddenInputMax2" data-target="#result" data-limit="2">Max 2 files</button>
    <button class="btn btn-default" rel="assetpicker" data-name="hiddenInputFolder" data-target="#result" data-types="dir">Folder</button>
    <button class="btn btn-default" rel="assetpicker2" data-name="hiddenInputOther" data-target="#result">Use another storage</button>
    <h5>Result</h5>
    <pre id="result" style="display: none"></pre>
    <p id="resultHint">Select an asset first</p>
    </body>
</html>
